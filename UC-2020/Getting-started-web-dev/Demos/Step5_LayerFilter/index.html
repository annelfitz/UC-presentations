<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Step 5: Filter data</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://js.arcgis.com/4.14/"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div id="crimes-filter" class="esri-widget">
    <div class="crime-item visible-crime" data-crime="100">> 100 incidents</div>
    <div class="crime-item visible-crime" data-crime="50-99">50 - 99 incidents</div>
    <div class="crime-item visible-crime" data-crime="49">< 50 incidents</div>
  </div>
  <div id="viewDiv"></div>
</body>

</html>
